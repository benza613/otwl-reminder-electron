<div ng-show="!mainapp.showWait"  layout="row" layout-align="space-around center" ng-cloak="ng-cloak">

    <div class="panel panel-sk" style="max-height: 50%;max-width: 100%">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left">Pending Reminders</h4>
        </div>
        <div class="panel-body">
            <div class="container">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4" style="text-align: center">
                            <label class="form-control-static">View Reminders From :</label>
                        </div>
                        <div class="col-sm-4" style="text-align: center">
                            <label class="form-control-static">View Reminders Till :</label>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-sm-8">
                            <div class="input-group input-daterange">
                                <input type="text" ng-model="startDate" class="form-control" readonly="readonly" uib-datepicker-popup="dd/MM/yyyy" is-open="popupStartDate.opened"
                                    datepicker-options="dateOptionsRange" required="" ng-click="openDateS()" close-text="Close"
                                />
                                <span class="input-group-addon">to</span>
                                <input type="text" ng-model="endDate" class="form-control" readonly="readonly" uib-datepicker-popup="dd/MM/yyyy" is-open="popupEndDate.opened"
                                    datepicker-options="dateOptionsRange" required="" ng-click="openDateE()" close-text="Close"
                                />
                            </div>

                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-success" ng-click="refreshReminder()">
                                <span class="glyphicon glyphicon-refresh"></span>
                            </button>
                            <button type="button" class="btn btn-primary" ng-click="insert()">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="containerTable">
                <div id="grid1" 
                ui-grid="reminder.gridOptions" 
                ui-grid-auto-resize class="grid" 
                style="text-align: center; height: 50% !important;min-height: 30% !important;"></div>
            </div>
        </div>
    </div>
</div>
