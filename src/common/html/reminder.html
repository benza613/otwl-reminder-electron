<div ng-show="!mainapp.showWait" layout="row" layout-align="space-around center" ng-cloak="ng-cloak">

    <div class="panel panel-sk panel-sk-3">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left">Pending Reminders</h4>
        </div>
        <div class="panel-body">
            <div class="container">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4" style="text-align: center">
                            <label class="form-control-static">View Reminders From :</label>
                        </div>
                        <div class="col-sm-4" style="text-align: center">
                            <label class="form-control-static">View Reminders Till :</label>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-sm-8">
                            <div class="input-group input-daterange">
                                <input type="text" ng-model="reminder.startDate" class="form-control" readonly="readonly" uib-datepicker-popup="dd/MM/yyyy"
                                    is-open="reminder.popupStartDate.opened"
                                     datepicker-options="reminder.dateOptionsRange" required=""
                                    ng-click="reminder.openDateS()" close-text="Close" />
                                <span class="input-group-addon">to</span>
                                <input type="text" ng-model="reminder.endDate" class="form-control" readonly="readonly" uib-datepicker-popup="dd/MM/yyyy"
                                    is-open="reminder.popupEndDate.opened" 
                                    datepicker-options="reminder.dateOptionsRange" required=""
                                    ng-click="reminder.openDateE()" close-text="Close" />
                            </div>

                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-success" ng-click="reminder.formAction.refreshReminders()">
                                <span class="glyphicon glyphicon-refresh"></span>
                            </button>
                            <button type="button" class="btn btn-primary" ng-click="reminder.formAction.insertReminder()">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="containerTable"></div>
                <div id="grid1" ui-grid="reminder.gridOptions" 
                ui-grid-auto-resize ui-grid-pagination class="grid" 
                fill-remainder-min-height="300"
                style="text-align: center;"></div>
            </div>
        </div>
    </div>
</div>
