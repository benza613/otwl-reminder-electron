<div layout="column" layout-align="space-around center" ng-cloak="ng-cloak">
    <md-card flex="flex" flex-xs="100" flex-sm="80" flex-gt-sm="80" flex-gt-md="120" flex-lg="120">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>OTWL Login Form</span>
                </h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form">
                <md-input-container class="md-block">
                    <label>Login</label>
                    <input type="text" name="username" ng-model="vm.formData.username" placeholder="Please enter your username" required="" />
                    <div ng-messages="Form.username.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your username.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="vm.formData.password" placeholder="Please enter your password" required=""
                        md-maxlength="16" />
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your password.</div>
                        <div ng-message="md-maxlength" class="my-message">Too long.</div>
                    </div>
                </md-input-container>
                <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
            </form>
        </md-card-content>
    </md-card>
</div>
